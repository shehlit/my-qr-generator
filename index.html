<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f2f2f2;
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }
    canvas {
      margin-top: 20px;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <h1>Personal QR Code Generator</h1>
  <p>Enter a URL or text below and generate a QR code:</p>
  <input id="text" placeholder="Enter text or URL" />
  <button onclick="generate()">Generate QR</button>
  <button onclick="downloadQR()">Download PNG</button>
  <div>
    <canvas id="qrcode"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('qrcode');

    function generate() {
      const text = document.getElementById('text').value.trim();
      if (!text) {
        alert("Please enter text or URL!");
        return;
      }

      QRCode.toCanvas(canvas, text, { 
        width: 300, 
        margin: 2, 
        color: {
          dark: '#000000', 
          light: '#ffffff'
        } 
      }, function (error) {
        if (error) console.error(error);
        console.log('QR code generated!');
      });
    }

    function downloadQR() {
      const link = document.createElement('a');
      link.download = 'qrcode.png';
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
